name: Deploy Microservices:DB-CRUD to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy-gpt-q1:
    name: Deploy gpt-q1-819669
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Deploy to Cloud Run
        env:
          AMQP_URL: ${{ secrets.AMQP_URL }}
          PUERTO: ${{ secrets.PUERTO }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          gcloud run deploy gpt-q1 \
            --source ./gpt-q1 \
            --platform managed \
            --region us-east1 \
            --allow-unauthenticated \
            --min-instances=1 \
            --cpu=1 \
            --memory=512Mi \
            --set-env-vars AMQP_URL=$AMQP_URL,PUERTO=$PUERTO,OPENAI_API_KEY=$OPENAI_API_KEY